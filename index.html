<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Servis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/header.css">

</head>

<body>

    <div class="container">
        <div class="row mt-3" id="header">
            <div class="col-sm-12 col-md-4 col-lg-4">
                <img id="gitLogo" src="img/github.svg">
            </div>

            <div class="col-sm-12 col-md-8 col-lg-8 mt-3">
                <h4>GitHub Kullanıcısı Arama</h4>
            </div>

        </div>

        <div class="row mt-3" id="input">
            <div id="searchInput" class="col-sm-12 col-md-12 col-lg-12">
                <form id="searchForm">
                    <input id="searchBox" class="form-control" placeholder="Github Kullanıcı Ara...">

                    <div class="col-sm-12 col-md-12 col-lg-12 mt-3">
                        <button type="submit" class="btn btn-info">Ara</button>
                        <button id="clearButton" type="button" class="btn btn-danger">Temizle</button>
                    </div>
                </form>

            </div>
        </div>

         <div id="profileContent" class="row mt-3">
            

        </div> 

        <div class="row" id="reposDivTable">
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">No</th>
                    <th scope="col">Proje Adı</th>
                    <th scope="col">Oluşturma Tarihi</th>
                  </tr>
                </thead>
                <tbody id="tableContent">
                </tbody>
                 
              </table>
        </div>
        
    </div>

    
<div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <p class="col-md-4 mb-0 text-muted">&copy; 2022 GitHub Arama Uygulaması<br>  Created By Emirhan</p>
  
      <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
      </a>
  
      
    </footer>
  </div>

  <script src="./js/ui.js"></script>
  <script src="./js/github.js"></script>
  <script src="./js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ded5dbe0b5.js" crossorigin="anonymous"></script>
    
    
</body>

</html>
